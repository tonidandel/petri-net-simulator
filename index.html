<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Petri Net Simulator</title>
    <link rel="stylesheet" href="app/styles/style.css">
</head>
<body>
    <div id="app">
        <h1>Online Petri Net Simulator</h1>
        <div class="buttons-container">
            <button id="buttonAddPlace" onclick="buttonAddPlace()">Add Place</button>
            <button id="buttonAddTransition" onclick="buttonAddTransition()">Add Transition</button>
            <button id="buttonAddArc" onclick="buttonAddArc()">Add Arc</button>
            <button id="buttonAddInhibitorArc" onclick="buttonAddInhArc()()">Add Inh Arc</button>
            <button id="buttonDeleteElement" onclick="buttonDeleteElement()">Delete Element</button>
            <button id="buttonNetSimulation" onclick="buttonNetSimulation()">Simulation</button>
            <button id="buttonDeleteNet">Delete Net</button>
            <button id="buttonSaveNet" onclick="buttonSaveNet()">Save Net</button>
            <button id="buttonLoadNet" onclick="buttonLoadNet()">Load Net</button>
        </div>
        <input type="file" id="fileInput" style="display: none;">
        <input type="text" id="editBox">
        <div id="canvas-container">
            <canvas id="petri-net-canvas" width="1600" height="650"></canvas>
        </div>
    </div>
    <script src="app/scripts/buttons.js"></script>
    <script src="app/scripts/moveElements.js"></script>  
    <script src="app/scripts/insideElement.js"></script>
    <script src="app/scripts/addElements.js"></script>
    <script src="app/scripts/render.js"></script>
    <script src="app/scripts/variables.js"></script>
    <script src="app/scripts/styles.js"></script>
    <script src="app/scripts/cursorStyle.js"></script>
    <script src="app/scripts/deleteElements.js"></script>
    <script src="app/scripts/saveLoadNet.js"></script>
    <script src="app/scripts/editElements.js"></script>
    <script src="app/scripts/simulation.js"></script>
    <script src="app/scripts/script.js"></script>
    <div id="messageToUser"></div>
    <div id = "devInformation">
        <a href="https://github.com/douglasmbarbosa/tcc-petri-net-simulator" >link to github project</a>
        <p>developed by Douglas Barbosa</p>       
    </div>
</body>
</html>
